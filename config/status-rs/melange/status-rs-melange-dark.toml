[[block]]
block = "temperature"
format = " $icon {$average}μ,  $max "
interval = 10
chip = "*-isa-*"

[[block]]
block = "sound"
format = " $icon {$volume|} "
[[block]]
block = "backlight"
device = "intel_backlight"
