icons_format = "{icon}"

[theme]
theme = "/home/davisc/.config/status-rs/melange/melange-dark-colors.toml"

[icons]
icons = "material-nf"

[icons.overrides]
music_play = "\U000f03e4" # nf-md-pause
music_pause = "\U000f040a" # nf-md-play

[[block]]
block = "music"
format = "{ $play $title.str(max_w:20) - $artist.str(max_w:20) |}"

[[block]]
block = "time"
interval = 5
# format = " $timestamp.datetime(f:'%a %m/%d,  %R') "
format = " $timestamp.datetime(f:' %R, %a %m/%d') "
[[block]]
block = "taskwarrior"
interval = 60
format = "  $count.eng(w:1) "
format_singular = "  1 "
format_everything_done = "   "
warning_threshold = 10
critical_threshold = 20

[[block.filters]]
name = "today"
filter = "+PENDING -OVERDUE or +DUETODAY "
[[block]]
block = "taskwarrior"
interval = 60
format = " 󰀦 $count "
format_singular = " 󰀦 1 "
format_everything_done = ""
warning_threshold = 1
critical_threshold = 1

[[block.filters]]
name = "late"
filter = " +OVERDUE -DUETODAY "

[[block]]
block = "battery"
driver = "upower"
format = " $icon $percentage "
good = 40
empty_threshold = 0
info = 40

[[block]]
block = "notify"
driver = "swaync"
format = " $icon{$notification_count|} "

[[block]]
block = "net"
# format = " $icon {$signal_strength / $ssid $frequency|VPN|Ethernet} "
format = " {󰤉 $signal_strength|󰈀} "
error_format = "   "

[[block]]
block = "memory"
# format = " $icon $mem_used_percents.eng(w:1) "
format = " $icon $mem_used.eng(w:1) " 
interval = 30
warning_mem = 70
critical_mem = 90

[[block]]
block = "cpu"
interval = 1
format = " $icon $barchart $utilization "
